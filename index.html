<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/reset.css">
  </head>
  <body>

     <!-- Header -->
    <header>
        <section class="header">
            <div>
                <ul>
                    <li><a href="#View high scores">View high scores</a></li>
                    <span id="seconds">75</span> seconds left
                </ul>
            </div>
    </header>

    <!-- Start Quiz -->
    <section>
        <section id = "start" class = "start">
        <h1>Coding Quiz Challenge</h1>
        <p>Take this quiz challenge to test your JavaScript Fundamentals.</p>
        <p>Highest Score Wins!</p>
        <div class = "btn-container">
        <button id="startBtn" class="btn">Start Game</button>
        </div>

    </section>

    <!-- Quiz -->
    <section> 
        <section id = "quiz" class ="hide">
        <div class="questions" id="questions"></div>
        <div class="answers" id="answers"></div>
        <div class="checker" id="checker"></div>
    </section>

    <script src="./assets/script.js"></script>

</body>
    </html>
